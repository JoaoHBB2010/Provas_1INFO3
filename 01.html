<script>
  /*
    Contador de Nomes Curtos
Dado o array de nomes: ["Ana", "Carlos", "Beatriz", "Ivo", "Fernanda", "Eder"].
Peça ao usuário para inserir um novo nome no array. 
Em seguida, utilizando for...of, conte quantos nomes na lista possuem menos de 5 caracteres. 
Apresente para o usuário qual o número total de nomes curtos encontrados.
    */

  //Entrada
  let listaNomes = ["Ana", "Carlos", "Beatriz", "Ivo", "Fernanda", "Eder"];

  const novoNome = prompt("Insira um novo nome na lista");
  listaNomes.push(novoNome);

  //Processamento
  let nomesCurtos = [];

  for (let nome of listaNomes) {
    Array.from(nome);
    if (nome.length < 5) {
      nomesCurtos.push(nome);
    }
  }

  //Saída
  document.write(
    `O numero total de nomes curtos encontrados são ${nomesCurtos.length}.<br> Que são os nomes: ${nomesCurtos}`
  );
</script>
