<script>
  /*
    Maiores de Idade
    Considere o seguinte array com idades: [15, 17, 19, 52, 14, 25].
    Peça para o usuário informar a sua própria idade e a insira no Array.
    Usando for...of, crie um novo array contendo apenas as idades que já atingiram a maioridade (18).
    Exiba a lista de idades acima de 18 anos.
    */

  //Entrada
  let idades = [15, 17, 19, 52, 14, 25];
  idades.push(Number(prompt("Qual a sua Idade?")));

  //Processamento
  let maiorIdade = [];
  for (let item of idades) {
    if (item >= 18) {
      maiorIdade.push(item);
    }
  }
  //Saída
  alert(`As idades acima de 18 na lista são:${maiorIdade}`);
</script>
