<script>
    /*
    Calculadora de Descontos
    Você tem um array de preços de produtos que estão em um carrinho de compras: [50.00, 15.50, 120.00, 80].
    Peça ao usuário um percentual de desconto que será aplicado nos preços que estão contidos na lista.
    Usando for...of, calcule o preço total da compra, aplicando o desconto informado pelo usuário apenas nos produtos que custam mais de R$ 60,00.
    Apresente para o usuário qual será o valor final da compra.
    */

   //Entrada
   const precos = [50.00, 15.50, 120.00, 80];
   const desconto = Number(prompt("De Quanto será o desconto"));

   //Processamento
   let produtosDesconto = [];
   let descontamento = 0;
   let valor = 0
   let lista = []; 
   let custo = 0;

   for(let item of precos){
    if(item > 60){
        produtosDesconto.push(item);
    }
   }

   for(let item of produtosDesconto){
    descontamento = item * desconto / 100
    valor = item - descontamento
    lista.push(valor);
   }
   for(let item of lista){
    custo += item
   }

   //Saída
   document.write(`O valor total da compra seŕa de ${custo.toFixed(2)}`);
</script>
